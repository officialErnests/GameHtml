<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Blaka+Ink&family=Fredoka:wght@700&family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="PopUp">
        <div class="selector">
            <h1>Choose ability:</h1>
            <div class="cards">
                <div class="Card"></div>
                <div class="Card"></div>
                <div class="Card"></div>
            </div>
            <button>Reroll</button>
        </div>
    </div>
    <div class="Main">
        <div class="Top">
            <h1>ZDays</h1>
            <p>
                Hp: 100/100<br>
                Money: 1
            </p>
        </div>
        <canvas id="Canvas" width="1000" height="800"></canvas>
        <div class="Bottom">
            <span>
                <input type="color" name="Players color" id="PlayerColor">
                Player color
            </span>
            <span>
                <input type="checkbox" id="WeirdMode" name="Weird mode" onchange="checkedEl(this)">
                Weird mode
            </span>
        </div>
    </div>
    <script src="Classes.js"></script>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Blaka+Ink&family=Fredoka:wght@700&family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Main">
        <div class="Top">
            <h1>ZDays</h1>
            <p id="Info">
                Hp: 100/100<br>
                Money: 0<br>
                Exp: 0
            </p>
        </div>
        <div class="canvasHolder">
            <div class="PopUp Hidden" id="BuyMenu">
                <div class="selector ">
                    <h1>Choose ability:</h1>
                    <div class="cards" id="CardClass">
                    </div>
                    <button id="RerollCards">Reroll</button>
                    <button onclick="HealMax();">Heal full (1 hp = 1 Money)</button>
                    <p>p - to close</p>
                </div>
            </div>
            <canvas id="Canvas" width="1000" height="800"></canvas>
        </div>
        <div class="Bottom">
            <p>
                Controlls: <br>
                    arrows - move <br>
                    shift - shoot <br>
                    p - pause <br>
            </p>
            <span>
                <input type="color" name="Players color" id="PlayerColor">
                Player color
            </span>
            <span>
                <input type="checkbox" id="WeirdMode" name="Weird mode" onchange="checkedEl(this)">
                Weird mode
            </span>
            <span>
                <button onclick="CustomModule()">Apply</button>
                <select name="SkinClasses" id="CustomName" onchange="updateRight()"></select>
                <textarea class="inputCla" type="text" id="CustomModel" name="Weird mode"></textarea>
                Custom models
            </span>
            <p id="PlayerStats"></p>
        </div>
        <div class="cardHolder" id="CardHolding_YES">

        </div>
    </div>
    <script src="Sprites.js"></script>
    <script src="Classes.js"></script>
    <script src="game.js"></script>
</body>
</html>
